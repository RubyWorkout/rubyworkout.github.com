domain: rubyworkout.github.io
url: https://rubyworkout.github.io
baseurl: /rubyworkout.github.io/

######################################################################################################################
#                                           DO NOT EDIT SETTINGS BELOW !!!                                           #
######################################################################################################################

lsi: false
safe: true
incremental: false
source: "."
markdown_ext: "markdown"

gist:
  noscript: false

markdown: kramdown
kramdown:
  auto_ids: true
  input: GFM
  hard_wrap: false
  math_engine: mathjax

plugins:
  - jekyll-coffeescript
  - jekyll-paginate

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - feed.xml
  - vendor/bundle
